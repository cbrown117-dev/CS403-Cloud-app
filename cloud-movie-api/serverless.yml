service: cloud-movie-api

# Use the serverless-webpack plugin to transpile ES6
plugins:
  - serverless-webpack
  - serverless-offline

# serverless-webpack configuration
# Enable auto-packing of external modules
custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

provider:
  name: aws
  runtime: nodejs8.10
  stage: prod
  region: us-east-2

  # 'iamRoleStatements' defines the permission policy for the Lambda function.
  # In this case Lambda functions are granted with permissions to access DynamoDB.
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: 'arn:aws:dynamodb:us-east-2:*:*'

functions:
  # Defines an HTTP API endpoint that calls the main function in create.js
  # - path: url path is /notes
  # - method: POST request
  # - cors: enabled CORS (Cross-Origin Resource Sharing) for browser cross
  #     domain api call
  # - authorizer: authenticate using the AWS IAM role
  createUser:
    handler: createUser.main
    events:
      - http:
          path: createUser
          method: post
          cors: true
          authorizer: aws_iam
  # Defines an HTTP API endpoint that gets a movie
  get:
    handler: get.main
    events:
      - http:
          path: movie
          method: get
          cors: true
          authorizer: aws_iam
  # Defines an HTTP API endpoint that gets a user
  getUser:
    handler: getUser.main
    events:
      - http:
          path: getUser
          method: get
          cors: true
          authorizer: aws_iam
  # Defines an HTTP API endpoint that list all movies of a genre
  list:
    handler: list.main
    events:
      - http:
          path: list/{genre}
          method: get
          cors: true
          authorizer: aws_iam
  # Defines an HTTP API endpoint that updates a users list of likes
  updateLikes:
    handler: updateLikes.main
    events:
      - http:
          path: updateLikes
          method: put
          cors: true
          authorizer: aws_iam

# Create our resources with separate CloudFormation templates
resources:
  # API Gateway Errors
  - ${file(resources/api-gateway-errors.yml)}
